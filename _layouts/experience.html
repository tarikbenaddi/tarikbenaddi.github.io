---
layout: page
---

{{ content }}

<div class="timeline">
  <div class="timeline">
    <div class="timeline-present">Present</div>
    {% for exp in page.experiences %}
      <!-- Rest of the timeline items as before -->
    {% endfor %}
  </div>
  <br><br><br>
  {% for exp in page.experiences %}
    <div class="timeline-item">
      <!--div class="timeline-logo">
        <img src="{{ exp.logo }}" alt="{{ exp.company }} logo">
      </div-->
      <div class="timeline-point"></div>
      <div class="timeline-date">{{ exp.date }}</div>
      <div class="timeline-content">
        <div class="timeline-personal-image">
          <img src="{{ exp.personal_image }}" alt="Personal image from {{ exp.date }}">
        </div>
        <h3>{{ exp.title }}</h3>
        <h4>{{ exp.company }}</h4>
        <p>{{ exp.description | markdownify }}</p>
      </div>
    </div>
  {% endfor %}
</div>
